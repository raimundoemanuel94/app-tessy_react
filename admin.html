<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Agenda Tessy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #c94f7c;
      border: none;
      color: white;
      font-size: 24px;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 6px;
      z-index: 100;
    }

    .admin-container {
      display: flex;
      height: 100%;
      position: relative;
    }

    .sidebar {
      width: 220px;
      background: #c94f7c;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 99;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a, .sidebar button {
      color: white;
      background: transparent;
      border: none;
      text-align: left;
      padding: 10px 0;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }

    .sidebar a:hover, .sidebar button:hover {
      opacity: 0.8;
    }

    .content {
      flex: 1;
      padding: 30px;
      background: white;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f9dbe4;
    }

    .hide-sidebar .sidebar {
      transform: translateX(-220px);
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        height: 100%;
        z-index: 98;
        left: 0;
        top: 0;
      }
      
      .content {
        margin-left: 0;
      }
      
      .hide-sidebar .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
  <div class="admin-container" id="adminContainer">
    <div class="sidebar" id="sidebar">
      <h2>Tessy Admin</h2>
      <a href="#agenda">üìã Agenda</a>
      <a href="#config">‚öôÔ∏è Configura√ß√µes</a>
      <a href="#sair">üö™ Sair</a>
      <button onclick="carregarAgenda()">üîÑ Atualizar App</button>
    </div>
    <div class="content">
      <h2>Painel de Agendamentos üìã</h2>
      <table id="tabela-agenda">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data/Hora</th>
            <th>Servi√ßo</th>
            <th>Data de Envio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("adminContainer").classList.toggle("hide-sidebar");
    }

    function carregarAgenda() {
      const url = 'https://opensheet.elk.sh/13DOG0PR-amOiFyLiGRMBqQOGSKDOQh116fNhvdbA0iE/P√°gina1';
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#tabela-agenda tbody");
          tbody.innerHTML = "";
          data.slice(1).reverse().forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.Nome}</td>
              <td>${row.DataHora}</td>
              <td>${row.Servi√ßo}</td>
              <td>${row['Data de Envio'] || '-'}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          alert("Erro ao carregar agendamentos.");
          console.error(err);
        });
    }

    window.onload = carregarAgenda;
  </script>

  <script>
    function toggleSidebar() {
      document.getElementById("adminContainer").classList.toggle("hide-sidebar");
    }
  </script>
</body>
</html>
