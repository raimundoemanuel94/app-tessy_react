<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tessy - Agendamento</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .modal-slide-out {
      animation: modalSlideOut 0.35s both;
    }
    @keyframes modalSlideOut {
      to {
        opacity: 0;
        transform: translateY(80px) scale(.95);
      }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Modal de Boas-Vindas -->
  <div class="modal fade" id="boasVindasModal" tabindex="-1" aria-labelledby="boasVindasLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" style="background: var(--primary);color:#fff;">
          <h5 class="modal-title w-100 text-center" id="boasVindasLabel">Bem-vinda!
<small class="d-block" style="font-size: 0.8em; font-weight:normal;color:#e8f6fa;">Tessy</small></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body text-center py-4">
          <p>Agradecemos sua visita!<br>Reserve seu horário de forma fácil e rápida.<br> <span style="font-size:2rem;">💅</span></p>
          <p class="mb-1 mt-3 text-secondary">Destaque-se com unhas e cuidados especiais ;)</p>
          <p class="small mb-0 text-secondary">Esta mensagem desaparece em 10 segundos.</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary px-4 w-50" data-bs-dismiss="modal">Começar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FORMULÁRIO -->
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-lg p-4 my-4">
          <h1 class="mb-4 text-center">Bem-vinda ao Tessy 💅</h1>
          <form id="form-agendamento">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome da cliente</label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome da cliente" required>
            </div>
            <div class="mb-3">
              <label for="contato" class="form-label">E-mail ou Telefone</label>
              <input type="text" class="form-control" id="contato" name="contato" placeholder="E-mail ou Telefone" required>
            </div>
            <div class="mb-3">
              <label for="data" class="form-label">Data</label>
              <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="mb-3" id="horaDiv" style="display: none;">
              <label for="hora" class="form-label">Hora</label>
              <select class="form-select" id="hora" name="hora" required>
                <option value=''>Selecione a Hora</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="servico" class="form-label">Serviço</label>
              <select class="form-select" id="servico" name="servico" required>
                <option value="">Selecione o Serviço</option>
                <option value="Unhas">Unhas</option>
                <option value="Sobrancelha">Sobrancelha</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agendar</button>
          </form>
          <div class="d-flex justify-content-center gap-3 mt-4 social-links">
            <a href="https://wa.me/556681499177" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/tessy_souza_unha" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          </div>
          <footer class="mt-4 text-center text-secondary">Desenvolvido por <strong>Raimundo_Dev</strong></footer>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var bModalEl = document.getElementById('boasVindasModal');
      var bModal = new bootstrap.Modal(bModalEl);
      bModal.show();

      // Efeito ao sair
      bModalEl.addEventListener('hide.bs.modal', function (event) {
        bModalEl.classList.add('modal-slide-out');
      });
      bModalEl.addEventListener('hidden.bs.modal', function (event) {
        bModalEl.classList.remove('modal-slide-out');
      });

      setTimeout(function() {
        bModal.hide();
      }, 10000);
    });
  </script>
</body>
</html>
